<div class="user-profile text-center">

  <h2 class="text-2xl font-bold mb-2">{{userName}}</h2>

  <img src="assets/profile-picture/${profilePicture}" alt="" class="w-24 h-24 rounded-full mx-auto mb-4">

  <h3 class="text-lg font-semibold">{{ userName }}</h3>

  <p class="text-gray-600 mb-4">{{ userEmail }}</p>

  <p><i class="fas fa-home"></i> {{ userCountry }}</p>


  <div class="details flex flex-col items-center">

    <p><i class="fas fa-phone"></i> {{ userPhone }}</p>
    <p><i class="fas fa-home"></i> {{ userCountry }}</p>

  </div>
</div>
