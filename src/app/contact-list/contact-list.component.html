<!-- contact-list.component.html -->
<div class="container">
  <div class="flex items-center justify-between p-4 border-2 rounded-lg">
    <h1 class="text-lg font-semibold text-black-600">Address Book</h1>

    <div class="flex gap-4 justify-between">
      <div>
        <button class="bg-gray-300 py-2 px-4 rounded inline">
          <i class="fa fa-filter"></i>
        </button>
      </div>

      <div>
        <button class="bg-green-500 gap-3 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded inline-flex items-center" (click)="openForm()">
          <i class="fa fa-plus-circle"></i>
          Add contact
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Form -->
@if (isFormOpen) {
  <div class="bg-gray-800 bg-opacity-75 fixed inset-0 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg z-10 relative w-full max-w-md">
      <div class="text-right">
        <button class="text-gray-500 hover:text-gray-700" (click)="closeForm()">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <form class="mt-4">
        <h1 class="text-2xl font-semibold mb-4 text-center">Login</h1>
        <label for="email" class="block text-sm font-medium text-gray-600">Name</label>
        <input type="text" placeholder="Enter Name" name="name" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="text" placeholder="Enter Email" name="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <label for="psw" class="block text-sm font-medium text-gray-600 mt-4">Telephone Number</label>
        <input type="number" placeholder="Enter Telephone Number" name="telephone Number" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <label for="stack" class="block text-sm font-medium text-gray-600">Stack</label>
        <input type="text" placeholder="Enter Stack" name="stack" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 mt-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 w-full">Login</button>
        <button type="button" class="text-red-500 mt-2 hover:text-red-700 focus:outline-none focus:ring focus:border-blue-300 w-full" (click)="closeForm()">Close</button>
      </form>
    </div>
  </div>
}
