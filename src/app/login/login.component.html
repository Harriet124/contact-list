<div class="container">
  <ng-template #loginForm>
    <div>
      <h2 class="text-lg font-semibold mb-2 text-center">Login</h2>
      <form>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" [(ngModel)]="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginPassword" required>

        <button (click)="onLogin()" type="submit"
          class="bg-green-500 text-white py-2 px-4 mt-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:border-green-300 w-full">Login</button>
      </form>
    </div>
  </ng-template>
</div>
