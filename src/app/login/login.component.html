<div class="container mx-auto flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-2 text-center">Login</h2>

    <form>
      <div class="mb-4">
        <label for="loginUsername" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" [(ngModel)]="loginUsername" required
               class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="loginPassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginPassword" required
               class="w-full p-2 border border-gray-300 rounded">
      </div>

      <button (click)="onLogin()" type="submit" class="w-full mt-4 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:border-green-300">Login</button>
    </form>
  </div>
</div>
